<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recipe App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1> Edit Recipe </h1>
        </div>
    </header>
    <div class="actions">
            <div class="actions__container">
                <h2><a href="index.html">Back to Recipes List</a></h2>
        </div>
    </div>
    <main>
        <img class="cooking-mama-image" src="./images/cooking.png" alt="Cooking Mama Cartoon">
        <div class="container">
            <input id="recipe-title" class="title-input" type="text" placeholder="Recipe Title">
            <textarea id="recipe-body" class="body-input" placeholder="Enter Your Recipe Instructions here"></textarea>
            <div id="ingredients"></div>
            <form id="ingredients-form">
                <input class="input" placeholder="Add an an ingredient" type="text" name="text">
                <button class="button">Add Ingredient</button>
            </form>
        </br> </br>
        <button id="remove-recipe" class="button">Remove Recipe</button>
    </div>
    </main>
   
    <script src="recipe-functions.js"></script>
    <script src="recipe-edit.js"></script>
</body>
</html>
